<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      
      <!--@keyup is another event listner that would capture each key pressed on the keyboard and 
      also takes a function addgoals where we push the goal .enter is the key that can be used to submit the goal-->
      <input type="text" v-model="enteredgoalname" @keyup.enter="addGoals($event)"/>
      
      <!--as we click the button the click event listner will initiate the addGoals-->
      <button @click="addGoals($event)">Add Goal</button>
      <p v-if="goals.length===0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        
        <!--@click is an event listner that would listen to the function removeGoals that uses splice()-->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoals($event)">      
        <p>{{ goal }} - {{ index }}</p>                                                    
        <input type="text" @click.stop>
        </li>
      </ul>
      
      <!-- <ul>
        <li v-for="num in 10"{{ num }}></li>
      </ul> -->
      
      <!-- <ul>
        <li v-for="(value, key, index) in person">{{key}} {{value}} {{index}}</li>
      </ul> -->
    </section>
  </body>
</html>
